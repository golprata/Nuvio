	<script type="text/javascript">
		
		Ext.define('MeuBotao', {
			extend: 'Ext.button.Button',

		Ext.onReady(function(){
			Ext.create('MeuBotao',{
				renderTo: 'botao01',

			});

			Ext.create('MeuBotao',{

			});

			Ext.create('MeuBotao',{

				//text: 'Meu Botao'  //sem a necessidade de repetir esse codigo 
			});

		});
